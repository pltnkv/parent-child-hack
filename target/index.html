<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style>
        body, html, .box {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: sans-serif;
        }

        .box {
            display: flex;
        }

        * {
            box-sizing: border-box;
        }

        .canvas-container {
            position: relative;
            user-select: none;
            flex-grow: 1;
            background-color: #f2f2f2;
        }

        .canvas-container * {
            flex: 0 0 auto;
            text-align: center;
        }

        .sidebar-container {
            background-color: #fff;
            border-left: solid 1px #e4e4e4;
            width: 300px;
            flex-shrink: 0;
            position: relative;
            padding: 10px;
            font-size: 12px;
        }

        .selected-widgets-options {
            margin-top: 20px;
        }


        .options-section {
            margin-top: 10px;
        }

        .options-section__name {
            width: 80px;
            margin-right: 5px;
            text-align: right;
            padding-top: 3px;
        }

        .options-section__name, .options-section__control {
            display: inline-block;
            vertical-align: top;
        }

        .splitter {
            margin-top: 20px;
            background-color: #999;
            height: 1px;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="canvas-container"></div>
    <div class="sidebar-container">
        <div class="basic-operations">
            <button class="add-shape">Add shape</button>
            <button class="add-container">Add container</button>
            <button class="clear-storage">Clear</button>
        </div>
        <div class="selected-widgets-options" style="display: none">
            <div class="options-section text">
                <div class="options-section__name">Text</div>
                <div class="options-section__control"><input type="text"></div>
            </div>
            <div class="options-section text-size">
                <div class="options-section__name">Text size</div>
                <div class="options-section__control"><input type="number"></div>
            </div>
            <div class="options-section text-color">
                <div class="options-section__name">Text color</div>
                <div class="options-section__control"><input type="color"></div>
            </div>
            <div class="options-section padding">
                <div class="options-section__name">Padding</div>
                <div class="options-section__control"><input type="number" min="0"></div>
            </div>
            <div class="options-section margin">
                <div class="options-section__name">Margin</div>
                <div class="options-section__control"><input type="number" min="0"></div>
            </div>
            <div class="options-section border-color">
                <div class="options-section__name">Border color</div>
                <div class="options-section__control"><input type="color"></div>
            </div>
            <div class="options-section border-width">
                <div class="options-section__name">Border width</div>
                <div class="options-section__control"><input type="number" min="0"></div>
            </div>
            <div class="options-section border-radius">
                <div class="options-section__name">Border radius</div>
                <div class="options-section__control"><input type="number" min="0"></div>
            </div>
            <div class="options-section fill">
                <div class="options-section__name">Fill</div>
                <div class="options-section__control"><input type="color"></div>
            </div>

            <!-- it's not easy to implement
                        <div class="splitter"></div>
                        <h2>Resizing</h2>

                        <div class="options-section resizing-width">
                            <div class="options-section__name">Width</div>
                            <div class="options-section__control">
                                <select>
                                    <option value="fixed">Fixed size</option>
                                    <option value="auto">Auto</option>
                                </select>
                            </div>
                        </div>

                        <div class="options-section resizing-height">
                            <div class="options-section__name">Height</div>
                            <div class="options-section__control">
                                <select>
                                    <option value="fixed">Fixed size</option>
                                    <option value="block">Auto</option>
                                </select>
                            </div>
                        </div>
                        -->

            <div class="splitter"></div>
            <h2>Layout</h2>

            <div class="options-section widget-type">
                <div class="options-section__name">Widget type</div>
                <div class="options-section__control">
                    <select>
                        <option value="not">Not container</option>
                        <option value="flex">Flex container</option>
                        <option value="block">Free container</option>
                    </select>
                </div>
            </div>

            <div class="options-section flex-direction">
                <div class="options-section__name">Direction</div>
                <div class="options-section__control">
                    <select>
                        <option value="row">Row</option>
                        <option value="column">Column</option>
                    </select>
                </div>
            </div>

            <div class="options-section justify-content">
                <div class="options-section__name">Justify content</div>
                <div class="options-section__control">
                    <select>
                        <option value="flex-start">Start</option>
                        <option value="flex-end">End</option>
                        <option value="space-around">Space around</option>
                        <option value="space-between">Space between</option>
                    </select>
                </div>
            </div>


            <div class="options-section align-items">
                <div class="options-section__name">Align items</div>
                <div class="options-section__control">
                    <select>
                        <option value="flex-start">Start</option>
                        <option value="flex-end">End</option>
                        <option value="stretch">Stretch (not impl)</option>
                        <option value="center">Center</option>
                    </select>
                </div>
            </div>

            <div class="options-section disable-dad">
                <div class="options-section__name">Disable drag and drop</div>
                <div class="options-section__control">
                    <div class="options-section__control"><input type="checkbox"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="throttle.js"></script>
<script data-main="static/app" src="require.js"></script>
</body>
</html>
